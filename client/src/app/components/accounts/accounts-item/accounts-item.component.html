<mat-card class="account__item" (click)="onClick()" [class.active]="isCurrentAccount">
  <div class="account__item-col">
    <mat-card-title class="account__item-title">{{account.title}}</mat-card-title>
    <p class="account__item-subtitle"> {{ account.balance | currency: account.currency.cc | titlecase }}</p>
  </div>
  <div class="account__item-col">
    <div class="account__item-currency"> {{ account.currency.symbol }} </div>
    <mat-card-actions align="end" class="account__item-icon">
      <button mat-icon-button matSuffix [attr.aria-label]="'Show account details'" type="button">
        <mat-icon svgIcon="eye"></mat-icon>
      </button>
    </mat-card-actions>
  </div>
</mat-card>
